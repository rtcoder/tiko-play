<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>TikoPlay</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
<div class="app-container">
  <div class="sidebar">
    <div class="menu">
      <button class="nav-button active" data-view="streamer">Streamer</button>
      <button class="nav-button" data-view="keys">Klawisze</button>
      <button class="nav-button" data-view="user">U≈ºytkownik</button>
    </div>
    <button id="listen-button">üéß Nas≈Çuchuj</button>
  </div>
  <div class="content">
    <div id="streamer-view" class="view active">
      <h2>ID Streamera TikTok</h2>
      <p>Podaj unikalne ID streamera (np. @nazwa_uzytkownika)</p>
      <input type="text" id="streamer_id">
    </div>

    <div id="keys-view" class="view">
      <h2>Mapowanie komentarzy</h2>
      <p>Dodaj komentarz i przypisz akcjƒô (naci≈õniƒôcie klawisza lub kombinacji).</p>
      <div class="radio">
        <label><input type="radio" name="key_mode" value="single" checked> Pojedynczy klawisz</label>
        <label><input type="radio" name="key_mode" value="combo"> Kombinacja klawiszy</label>
      </div>
      <label for="new_comment">Komentarz:</label>
      <input type="text" id="new_comment" placeholder="np. lewo">

      <div id="single-key-area">
        <input type="text" id="typed_key" placeholder="lub naci≈õnij zwyk≈Çy klawisz">
      </div>
      <div id="combo-key-area" style="display: none;">
        <div id="combo-list"></div>
        <input type="text" id="combo-input" placeholder="Wci≈õnij klawisz i dodaj">
        <button id="add-combo-key">+ Dodaj do kombinacji</button>
      </div>
      <button id="add-mapping">‚ûï Dodaj mapowanie</button>
      <table>
        <thead>
        <tr>
          <th>Komentarz</th>
          <th>Akcja</th>
        </tr>
        </thead>
        <tbody id="mapping-table"></tbody>
      </table>
      <template id="special-keys-template">
        <select class="special_keys">
          <option value="">‚Äì wybierz specjalny klawisz ‚Äì</option>
          <option value="enter">Enter</option>
          <option value="space">Spacja</option>
          <option value="tab">Tab</option>
          <option value="esc">Escape</option>
          <option value="backspace">Backspace</option>
          <option value="delete">Delete</option>
          <option value="up">Strza≈Çka w g√≥rƒô</option>
          <option value="down">Strza≈Çka w d√≥≈Ç</option>
          <option value="left">Strza≈Çka w lewo</option>
          <option value="right">Strza≈Çka w prawo</option>
          <option value="ctrl">Ctrl</option>
          <option value="shift">Shift</option>
          <option value="alt">Alt</option>
        </select>
      </template>
    </div>

    <div id="user-view" class="view">
      <h2>Filtruj u≈ºytkownika (opcjonalnie)</h2>
      <p>Wpisz unikalny nick u≈ºytkownika, aby reagowaƒá tylko na jego komentarze.</p>
      <input type="text" id="target_user">
    </div>
    <button id="save-button">Zapisz wszystko</button>
  </div>
</div>
</body>
</html>

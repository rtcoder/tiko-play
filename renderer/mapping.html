<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>TikoPlay – Konfiguracja komend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>TikoPlay</h1>
  <p>Podaj znaki, które mają być akceptowane jako komendy (oddzielone przecinkami, np. <code>1,2,3</code>):</p>
  <input type="text" id="acceptedChars" placeholder="np. 1,2,3,w,a,s,d">

  <br><br>
  <button id="saveBtn">Zapisz</button>
  <hr>
  <button id="settingsBtn">Wróć do ustawień streamera</button>
  <button id="userFilterBtn">Ustaw filtr użytkownika</button>
</div>
<script src="mapping.js"></script>
</body>
</html>
